<center>
  <div class="modal-body form-main">
    <div id="post_div">
      <form action="/create" enctype="multipart/form-data" method="post">
        <b><textarea type="text" class="form-control" id="post_title" name="post_title" placeholder="Title (Required)" style="font-size: 16px;height: 40px;" oninput="javascript:changebtn()"></textarea></b>
              <br>
              <div class="form-group">
                  <label for="post_genre">Category: </label>
                  <select id="post_genre" name="post_genre" class="form-control" style="border: 0px;">
                      <option value="Food">Food</option>
                      <option value="Dance">Dance</option>
                      <option value="Language">Language</option>
                      <option value="Traditions">Traditions</option>
                      <option value="Folklore">Folklore</option>
                      <option value="Music">Music</option>
                      <option value="Believes-and-values">Believes and values</option>
                      <option value="Festivals">Festivals</option>
                      <option value="">Incidents</option>
                      <option value="">History</option>
                  </select>
              </div>
              <br>
              <textarea type="text" class="form-control" id="post_content" name="post_content" placeholder="Content (Required)" style="height: 400px;" oninput="javascript:changebtn()"></textarea>
              <br>
              <center>
              <input type="submit" class="btn btn-default" id="submit_btn" style="font-size: 18px; height: 40px;" value="Post" disabled="true">
              </center> 
          </form>
      </div>
  </div><br><br><br><br>
</center>
<style>
  .btn-primary {
    background-color: #2222ff;
  }

  .form-main {
    box-shadow: 0px 0px 1px 1px #8c8c8c;
    border-radius: 3%;
  }
</style>

<script>
  function changebtn(){
    var btn = document.getElementById('submit_btn')
    var title = document.getElementById('post_title').value
    var content = document.getElementById('post_content').value
    if (title.trim() !== "" && content.trim() !== ""){
      if (title.length > 5 && content.length > 5)
      btn.disabled = false
      btn.className = "btn btn-primary"
    }
    else {
      btn.disabled = true
    }
  }
</script>
